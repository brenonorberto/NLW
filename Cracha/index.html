<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Norberto - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="./images/build.svg" alt="Selo Rocketseat" />
                </span>
                <img src="https://lorempixel.com/185/185/people/" alt="Foto pessoal" id="UserImage" />
            </div>
            <h1 id="userName">Breno Norberto</h1>
            <a id="userLink" target="blank" href="https://github.com/brenonorberto">
                <img src="./images/github.svg" alt="ícone github">
                <span id="userLogin">brenonorberto</span></a>
                <p id="userBio">
                    An instructor focused on helping pople start programming for web
                </p>

            <ul id="socialLinks">
                <li class="instagram">
                    <a target="_blank" href="https://instagram.com/brenonorberto">
                        <img src="./images/instagram.svg" alt="ícone instagram" >
                    </a>
                </li>
                <li class="twitter">
                    <a target="_blank" href="https://twitter.com/brenonorberto">
                        <img src="./images/twitter.svg" alt="ícone twitter" >
                    </a>
                </li>

            </ul>
        </div>
    </main>
    <script src="main.js"></script>
    <footer>
        <p>&copy; Desenvolvido por Breno Norberto</p>
    </footer>
</body>
</html>
